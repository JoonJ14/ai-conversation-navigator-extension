<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* === Header with provider tabs === */
    #header {
      display: flex;
      align-items: center;
      background: #2a2a2a;
      border-bottom: 1px solid #3a3a3a;
      padding: 3px 4px;
      gap: 2px;
      flex-shrink: 0;
    }

    .provider-btn {
      padding: 5px 8px;
      border: none;
      border-radius: 5px;
      background: transparent;
      color: #777;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      font-family: inherit;
    }

    .provider-btn:hover {
      background: #3a3a3a;
      color: #ccc;
    }

    .provider-btn.active {
      color: #fff;
      font-weight: 600;
    }

    /* Provider-specific active colors */
    .provider-btn.active[data-provider="claude"]  { background: #d97706; }
    .provider-btn.active[data-provider="chatgpt"] { background: #555; }
    .provider-btn.active[data-provider="grok"]    { background: #c0392b; }
    .provider-btn.active[data-provider="gemini"]  { background: #4285f4; }

    /* Settings button */
    #settings-btn {
      margin-left: auto;
      background: transparent;
      border: none;
      color: #666;
      font-size: 14px;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 4px;
    }

    #settings-btn:hover {
      background: #3a3a3a;
      color: #ccc;
    }

    /* === Toolbar with utility buttons === */
    #toolbar {
      display: flex;
      align-items: center;
      background: #252525;
      border-bottom: 1px solid #3a3a3a;
      padding: 3px 4px;
      gap: 3px;
      flex-shrink: 0;
    }

    #toolbar button {
      padding: 4px 8px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #333;
      color: #aaa;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      flex: 1;
    }

    #toolbar button:hover {
      background: #444;
      color: #fff;
      border-color: #555;
    }

    /* === Loading state === */
    #loading-bar {
      height: 2px;
      background: #333;
      flex-shrink: 0;
      overflow: hidden;
    }

    #loading-bar.active {
      background: linear-gradient(90deg, #333 0%, #d97706 50%, #333 100%);
      background-size: 200% 100%;
      animation: loading-slide 1.5s ease-in-out infinite;
    }

    @keyframes loading-slide {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* === The iframe === */
    #ai-frame {
      flex: 1;
      border: none;
      width: 100%;
      background: #1a1a1a;
    }

    /* === Info bar at bottom === */
    #info-bar {
      padding: 3px 8px;
      background: #2a2a2a;
      border-top: 1px solid #3a3a3a;
      color: #555;
      font-size: 9px;
      text-align: center;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div id="header">
    <button class="provider-btn active" data-provider="claude" data-url="https://claude.ai/new">✳ Claude</button>
    <button class="provider-btn" data-provider="chatgpt" data-url="https://chatgpt.com/">⏣ ChatGPT</button>
    <button class="provider-btn" data-provider="grok" data-url="https://grok.com/">X Grok</button>
    <button class="provider-btn" data-provider="gemini" data-url="https://gemini.google.com/app">✦ Gemini</button>
    <button id="settings-btn" title="Settings">⚙</button>
  </div>
  <div id="toolbar">
    <button id="new-chat-btn" title="Start a new conversation">+ New Chat</button>
    <button id="open-tab-btn" title="Open current AI in a full browser tab">↗ Open in Tab</button>
  </div>
  <div id="loading-bar" class="active"></div>
  <iframe id="ai-frame" src="https://claude.ai/new"></iframe>
  <div id="info-bar">AI Conversation Navigator v7.0</div>

  <script src="sidebar.js"></script>
</body>
</html>
